<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="/css/index.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://storage.googleapis.com/non-spec-apps/mio-icons/latest/round.css">
  <meta name="apple-mobile-web-app-title" content="Desktop">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="HandheldFriendly" content="true" />
  <title>Document</title>
</head>
<body>
  <div class="container">
    <div id="messages"></div>
    <div id="form">
      <input type="text" id="user" onfocusin="openType()" onfocusout="closeType()" placeholder="username" />
      <div id="message-outer">
        <input type="text" id="message" onfocusin="openType()" onfocusout="closeType()" placeholder="message" />
        <button id="submit"><i class="material-icons">arrow_upward</i></button>
      </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script type="text/javascript" src="/js/main.js"></script>
  </div>
</body>
</html>
